<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>强调相关的类</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>
<div class="text-muted">.text-muted 效果   提示，使用浅灰色（#999）</div>
<div class="text-primary">.text-primary效果   主要，使用蓝色（#428bca）</div>
<div class="text-success">.text-success效果   成功，使用浅绿色(#3c763d)</div>
<div class="text-info">.text-info效果   通知信息，使用浅蓝色（#31708f）</div>
<div class="text-warning">.text-warning效果   警告，使用黄色（#8a6d3b）</div>
<div class="text-danger">.text-danger效果  危险，使用褐色（#a94442）</div>
<!--下面是任务部分-->
<p>我是一段危险信息，请用Bootstrap框架中的危险风格显示</p>
</body>
</html>
