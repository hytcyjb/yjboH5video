<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮状态——禁用状态</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<button class="btn btn-primary btn-lg btn-block" type="button" disabled="disabled">通过disabled属性禁用按钮</button>
<button class="btn btn-primary btn-lg btn-block" type="button" disabled>通过disabled属性禁用按钮</button>
<button class="btn btn-primary btn-block disabled" type="button">通过添加类名disabled禁用按钮</button>
<button class="btn btn-primary btn-sm btn-block" type="button">未禁用的按钮</button>
<fieldset disabled>
<legend><input class="form-control " id="disabledTextInput" class="form-control" type="text" placeholder="请输入内容 ,只有fieldset disabled声明有用" disable="disable"/></legend>
<input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
</fieldset>
</body>
</html>
