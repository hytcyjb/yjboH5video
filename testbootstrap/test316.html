<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本按钮</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<div>说明：
    1.btn-block：是宽度占正在屏幕一行的宽度；
    2.btn-success 是按钮的一种风格
    3.btn-lg大按钮图标；btn-sm小按钮图标；不设置就是默认的
</div>
<button class="btn" type="button">我是一个基本按钮</button>
<button class="btn btn-lg btn-success btn-block" type="button">我是一个bootstrap样式下的按钮</button>
<button class="btn   btn-block" type="button">我是一个bootstrap样式下的按钮</button>
<button class="btn  btn-success " type="button">我是一个bootstrap样式下的按钮</button>
<button class="btn  btn-lg " type="button">我是一个bootstrap样式下的按钮</button>
</body>
</html>
